{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}Todoの詳細情報{% endblock title %}

{% block content %}
    <h4 class="mt-4 mb-5 border-bottom">詳細情報</h4>

      {% csrf_token %}
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">内容</th>
          <th scope="col">期限</th>

          <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody>

        <tr>
          <th scope="row">{{ todo.id }}</th>
          <td><a href="{% url 'cms:todo_detail' todo_id=todo.id %}">{{ todo.duty }}</a></td>
          <td>{{ todo.limit }}</td>

          <td>
            <a href="{% url 'cms:todo_mod' todo_id=todo.id %}" class="btn btn-outline-primary btn-sm">修正</a>
            <a href="{% url 'cms:todo_back' todo_id=todo.id %}" class="btn btn-outline-secondary btn-sm">戻す</a>
            <a href="{% url 'cms:todo_del' todo_id=todo.id %}" class="btn btn-outline-danger btn-sm">削除</a>
          </td>
        </tr>

        <tr>


        </tr>

      </tbody>
    </table>
        {% if todo.image %}
            <div class ="image">
            <img src="/{{ todo.image.url }}" style="width:300px;height:auto">
            </div>
            {% endif %}
      <div class="form-group row">
        <div class="offset-md-3 col-md-9">
          <a href="{% url 'cms:todo_mod' todo_id=todo.id %}" class="btn btn-primary btn-sm">修正</a>
        </div>
      </div>

    <a href="{% url 'cms:todo_list' %}" class="btn btn-secondary btn-sm">戻る</a>
{% endblock content %}
